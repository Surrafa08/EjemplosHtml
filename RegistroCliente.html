<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp7486872.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f4c542; 
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3); 
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #56c7ff; 
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a9fd6; 
        }

        #message {
            margin-top: 15px;
            font-size: 16px;
        }

        #message.success {
            color: #4caf50; 
        }

        #message.error {
            color: #f44336; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registrationForm">
        
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            
            <button type="submit">Registrarse</button>
        </form>
        <p id="message"></p>
    </div>
    <script>

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                document.getElementById('message').textContent = '¡Registro exitoso!';
                document.getElementById('message').className = 'success';
            } else {
                document.getElementById('message').textContent = 'Por favor, completa todos los campos.';
                document.getElementById('message').className = 'error';
            }
        });
    </script>
</body>
</html>
