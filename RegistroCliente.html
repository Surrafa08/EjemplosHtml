<!DOCTYPE html>
<head>
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp7486872.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; 
        }

        .ByTOMBIA {
            background: rgba(0, 0, 0, 0.6); 
            padding: 2rem;
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            width: 100%;
            max-width: 450px;
        }

        Rtx {
            margin-bottom: 1rem;
            text-align: center;
            color: #f1c40f; 
            font-size: 2.5rem;
            font-family: 'Garamond', serif; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #d4af37; 
            font-size: 1.1rem;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #d4af37; 
            border-radius: 10px;
            background: #1a1a1a; 
            color: #fff; 
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 0.8rem;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <div class="ByTOMBIA">
        <h1>Registro</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="nombre" id="nombre" nombre="nombre" required>

            <label for="correo">Correo electronico:</label>
            <input type="correo" id="correo" nombre="correo" required>

            <label for="contrasena">Contrase√±a:</label>
            <input type="contrasena" id="contrasena" nombre="contrasena" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
