<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesión</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			background-image: url('https://files.tecnoblog.net/wp-content/uploads/2021/09/keyart-en.jpg'); /* Cambia esto por la ruta de tu imagen */
			background-size: cover;
			background-position: center;
			display: grid;
			place-items: center;
		}

		.gogo1 {
			width: 300px;
			background-color: rgba(0, 0, 0, 0.6);
			padding: 40px;
			border: 1px solid #ccc;
			border-radius: 10px;
            text-align: center;
		}
		
		.gogo2 {
            background-color: rgba(0, 0, 0, 0.6);
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px; 
		}
		
		.boton {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 30px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
            text-align: center;
		}

	</style>
</head>
<body>
	<div class="gogo1">
		<h2>Iniciar Sesión</h2>
		<form>
			<div>
				<label for="Usuario">Usuario:</label>
				<input class="gogo2">
			</div>
			<div class="form-label">
				<label for="Contraeñagogo">Contraseña:</label>
				<input type="Contraseñagogo" class="gogo2">
			</div>
			<button class="boton">Iniciar Sesión</button>
		</form>
	</div>
</body>
</html>
